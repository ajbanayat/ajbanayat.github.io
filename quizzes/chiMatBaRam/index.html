<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Template</title>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body>
    <div id="startPage" class="container">
        <h1 class="title">Which Chi Mat Ba Ram Moment Are You?</h1>

        <!-- <img src="assets/images/thumbnail.webp"> -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Vzv0gJNYOMc?si=lq6m7BLup19w0ljr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <button type="button" id="startButton" onclick="startQuiz()">Start!</button>
    </div>

    <div id="quizPage" class="container hidden">
        <p id="question"></p>
        
        <div id="answerButtons" class="container"></div>
    </div>

    <div id="resultsPage" class="container hidden">
      <p>You are...</p>
      <h1 id="resultTitle" class="title"></h1>

      <iframe id="resultVideo" width="560" height="315" src="https://www.youtube.com/embed/Vzv0gJNYOMc?si=lq6m7BLup19w0ljr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  </body>
</html>
